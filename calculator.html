<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="rectangle">
        <div class="title">
            <h1>Kalkulator</h1> 
        </div>
        <div class="container">
            <form class="form" action="#">
                <div class="row">
                    <div class="input"> 
                        <input type="text" placeholder="bilangan 1" id="value1"/>
                    </div>
                    <br/>
                    <div class="input">
                        <input type="text" placeholder="bilangan 2" id="value2"/>
                    </div>
                    <br/>
                    <div class="operator">
                        <button class="button" onclick=" 
                        var value1 = document.getElementById('value1').value;
                        var value2 = document.getElementById('value2').value;
                        var result = parseInt(value1) + parseInt(value2);
                        document.getElementById('result').value = result;">+</button>
                        <button class="button" onclick=" 
                        var value1 = document.getElementById('value1').value;
                        var value2 = document.getElementById('value2').value;
                        var result = parseInt(value1) - parseInt(value2);
                        document.getElementById('result').value = result;">-</button>
                        <button class="button" onclick=" 
                        var value1 = document.getElementById('value1').value;
                        var value2 = document.getElementById('value2').value;
                        var result = parseInt(value1) * parseInt(value2);
                        document.getElementById('result').value = result;">x</button>
                        <button class="button" onclick=" 
                        var value1 = document.getElementById('value1').value;
                        var value2 = document.getElementById('value2').value;
                        var result = parseInt(value1) / parseInt(value2);
                        document.getElementById('result').value = result;">/</button> 
                    </div>
                    <div class="result">
                        <input type="text" placeholder="hasil" disabled="true" id="result">
                    </div>
                    <div class="clear">
                        <button class="button1" onclick="
                        form.value1.value=''
                        form.value2.value=''
                        form.result.value='' ">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
